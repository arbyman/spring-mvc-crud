<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>Users</h1>
    <ol>
        <li th:each="user: ${users}">
            <a th:href="@{/show/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
        </li>
    </ol>
    <hr/>
    <a th:href="@{/new}">Create new user</a>
</div>
</body>
</html>
